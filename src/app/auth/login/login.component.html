<form (submit)="autenticar()" class="mt-5">
  <div class="form-group">
    <label for="username">Nombre de usuario</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Ingresa tu contraseña" required>
  </div>
  <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
</form>

<p class="mt-3">No tienes una cuenta aún? <a [routerLink]="['/registro']">Regístrate aquí</a></p>
